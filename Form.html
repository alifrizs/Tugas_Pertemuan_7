<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <p><b>FORMULIR PENDAFTARAN KURSUS</b></p>
    <form method="POST" action="" name="form_kursus">
        <table width="100%">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama" size="39"</td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" value="L" checked name="jkl">Laki-laki
                    <input type="radio" name="jkl" value="P">Perempuan
                </td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td>
                    <input type="text" name="alamat" size="39">
                </td>
            </tr>

            <tr>
                <td>Provinsi</td>
                <td>:</td>
                <td>
                    <select size="1" name="provinsi">
                        <option>Jawa Barat</option>
                        <option>Jawa Tengah</option>
                        <option>Jawa Timur</option> 
                    </select>
                </td>
            </tr>

            <tr>
                <td>Pilihan Kursus</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="kursus" value="inggris">Bahasa Inggris<br>
                    <input type="checkbox" name="kursus" value="komputer">Komputer
                </td>
            </tr>
        </table>

        <p>
            <input type="submit" value="Submit" name="Bsubmit">
            <input type="reset" value="Reset" name="Breset">
        </p>
    </form>
</body>
</html>
